<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/icons8-clock-64.png  " type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Rélogio - Prova 2</title>
</head>

<body>
    <main>
        <section id="gifs">
            <img src="image/morning.gif" alt="manhã">
            <img src="image/day.gif" alt="tarde">
            <img src="image/midday.gif" alt="meio-dia">
            <img src="image/sunset.gif" alt="entardecer">
            <img src="image/night.gif" alt="noite">
        </section>

        <section id="relogio">
            <div class="relogio-container">
                <div class="horas">
                    <h1 id="horas">00</h1>
                    <h2>Horas</h2>
                </div>
                <div class="minutos">
                    <h1 id="minutos">00</h1>
                    <h2>Minutos</h2>
                </div>
                <div class="segundos">
                    <h1 id="segundos">00</h1>
                    <h2>Segundos</h2>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
